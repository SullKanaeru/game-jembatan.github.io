<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge and Torch Puzzle</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Bridge and Torch Puzzle</h1>
      <p>Help the four people cross the bridge in under 17 minutes!</p>
      <div id="bridge">
        <div class="side left-side">
          <h2>Left Side</h2>
          <ul id="left-list">
            <li data-time="1">Person A - 1 min</li>
            <li data-time="2">Person B - 2 mins</li>
            <li data-time="5">Person C - 5 mins</li>
            <li data-time="10">Person D - 10 mins</li>
          </ul>
        </div>
        <div id="torch">ðŸ”¦</div>
        <div class="side right-side">
          <h2>Right Side</h2>
          <ul id="right-list"></ul>
        </div>
      </div>
      <div class="controls">
        <button onclick="moveSelected()">Move Selected</button>
        <p id="time">Time: 0 mins</p>
        <p id="message"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
